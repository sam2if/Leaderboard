<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div class="board">
        <div class="recscores">
            <div class="scores">
                <div class="top">
                    <h2>Recent Scores</h2>
                    <button class="refresh">Refresh</button>
                </div>
                <div class="bottom">
                    <ul class="score-list">
                        
                    </ul>

                </div>
            </div>
        </div>
        <div class="addscores">
            <div class="adding">
                <h2>Add your score</h2><br><br>
                <input class="name" type="text" placeholder="your name"><br><br>
                <input class="score" type="text" placeholder="your score"><br><br>
                <button class="add">submit</button>
            </div>
        </div>
    </div>
</body>
</html>
